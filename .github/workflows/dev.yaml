name: Main Workflow - Test and Deploy
 
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
#set environment variables 
env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  HEROKU_APP_NAME: ${{ 'develop-createnshare' }}
  HEROKU_EMAIL: ${{ 'chiraag.kakar.22@gmail.com' }}
 
jobs:
  health-checkup-job: #Check the healthy by running tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          export DATABASE_URL='${{ secrets.DATABASE_URL}}'
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput --clear
      - name: Run Tests
        run: |
          python manage.py test app
      - name: Check Syntax #We are just testing the syntax in names app; pycodestyle uses pep8 conventions of max line length of 79 characters while Django recommends 119 characters
        run: pycodestyle --statistics app
  #Before deploy job you would usually have the build job in case you are using docker images
  deploy-job:
      runs-on: ubuntu-latest
      needs: [health-checkup-job]
      if: ${{ github.event_name == 'push' }}
      steps:
        - name: Docker build
          run: docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com

        - uses: actions/checkout@v2
        - uses: akhileshns/heroku-deploy@v3.12.12
          with:
            heroku_api_key: ${{secrets.HEROKU_API_KEY}}
            heroku_app_name: $HEROKU_APP_NAME
            heroku_email: $HEROKU_EMAIL
            # healthcheck: "https://[YOUR APP's NAME].herokuapp.com/health"
            # checkstring: "ok"
            # Build Docker image
        

            # Push the Docker image to Heroku Container Registry
        - name: Publish
          run: |
            heroku container:push web -a $HEROKU_APP_NAME
            heroku container:release web -a $HEROKU_APP_NAME
