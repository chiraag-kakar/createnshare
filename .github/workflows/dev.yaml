name: Main Workflow - Test and Deploy
 
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
#set environment variables 
env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  HEROKU_APP_NAME: ${{ 'develop-createnshare' }}
  HEROKU_EMAIL: ${{ 'chiraag.kakar.22@gmail.com' }}

jobs:
  health-checkup-job: #Check the healthy by running tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Run migrations
        run: |
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput --clear
          
      - name: Run Tests
        run: |
          python manage.py test app
      - name: Check Syntax #We are just testing the syntax in names app; pycodestyle uses pep8 conventions of max line length of 79 characters while Django recommends 119 characters
        run: pycodestyle --statistics app
  #Before deploy job you would usually have the build job in case you are using docker images
  heroku_git_deploy_job:
      runs-on: ubuntu-latest
      needs: [health-checkup-job]
      if: ${{ github.event_name == 'push' }}
      name: Git Deploy job- A job to deploy django app to heroku using git
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Deploy django to heroku
          uses: nyakaz73/heroku-django-deploy@v0.68 
          with: 
            heroku_app_name : $HEROKU_APP_NAME
            heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
            heroku_email_address: $HEROKU_EMAIL
            use_docker: true
            git_branch: develop